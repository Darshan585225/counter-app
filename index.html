<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <h1 id="title">My Counter</h1>

        <p class="number" id="count">0</p>

        <div class="buttons">
            <button id="decrease" onclick="decresee()">-</button>
            <button id="reset" onclick="rese()">Reset</button>
            <button id="increase" onclick="increse()">+</button>
        </div>

        <p id="status">Start counting...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
